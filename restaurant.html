<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000044">
  <meta name="description" content="A webapp for Restaurant Reviews.">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="icon" sizes="32x32" href="images/icons/icon-32x32.png">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a class="skip-main" href="#maincontent">Skip to main content</a>

  <header role="banner">
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
    <!-- Breadcrumb -->
    <nav>
      <ul id="breadcrumb" aria-label="breadcrumb">
        <li><a href="./">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent" role="main">

    <section id="map-container" role="application" aria-label="restaurant location map" tabindex="-1">
      <div id="map"></div>
    </section>
 
    <section id="restaurant-container" role="region" aria-label="restaurant information">
      <div class="name">
        <h2 id="restaurant-name"></h2>
      </div>

      <div class="description">
        <picture>
          <source id="source"/>
          <img id="restaurant-img">
        </picture>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
      </div>

      <table id="restaurant-hours">
        <caption>Operating Hours</caption>
      </table>   
    </section>

    <section id="reviews-container" role="region" aria-label="Reviews">
      <ul id="reviews-list"></ul>
    </section>

  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!--Scripts  -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
</body>
</html>
