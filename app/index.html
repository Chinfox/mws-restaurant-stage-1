<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A webapp for Restaurant Reviews.">
  <meta name="theme-color" content="#000044">
  <link rel="manifest" href="./manifest.json">
  <!-- build:css css/styles.min.css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="icon" sizes="32x32" href="./favicon.png">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a class="skip-main" href="#filter-container">Skip to main content</a>
  <!-- Begin Header -->
  <header role="banner">
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- End Header -->

  <!-- Begin Main -->
  <main id="maincontent" role="main">
    <!-- Begin Map -->
    <section id="map-container" role="application" aria-label="restaurants location map">
      <div id="map"></div>
    </section>
    <!-- End Map -->
    <!-- Begin Restaurant -->
    <section id="filter-container" class="filter-container" role="region" aria-labelledby="filter-label">
      <div class="filter-options">
        <h2 id="filter-label">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="region" aria-label="restaurants list"></ul>
    </section>
    <!-- End Restaurant -->
  </main>
  <!-- End Main -->

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- build:js js/db.min.js -->
  <script src="js/idb.js"></script>
  <script src="js/dbhelper.js"></script>
  <!-- endbuild -->
  <!-- build:js js/index.min.js -->
  <script src="js/main.js"></script>
  <!-- endbuild -->

  <!-- Begin Footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End Footer -->

  <!-- Begin Notifier --> 
  <div id="message-box" class="message-box" role="alert" aria-live="assertive"></div>
  <!-- End Notifier -->
</body>

</html>
