<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000044">
  <meta name="description" content="A webapp for Restaurant Reviews.">
  <link rel="manifest" href="./manifest.json">
  <!-- build:css css/styles.min.css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="icon" sizes="32x32" href="./favicon.png">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a class="skip-main" href="#maincontent">Skip to main content</a>

  <header role="banner">
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
    <!-- Breadcrumb -->
    <nav>
      <ul id="breadcrumb" aria-label="breadcrumb">
        <li><a href="./">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent" role="main">

    <section id="map-container" role="application" aria-label="restaurant location map">
      <div id="map"></div>
    </section>
 
    <section id="restaurant-container" role="region" aria-label="restaurant information">
      <div class="name">
        <h2 id="restaurant-name" tabindex="0"></h2>
      </div>

      <div class="description">
        <div class="img-container">
          <picture>
            <source id="source"/>
            <img id="restaurant-img" class="restaurant-img" tabindex="0">
          </picture>
          <button id="fav-button" class="fav-button" aria-label="favorite"></button>
        </div>
        <p id="restaurant-cuisine" tabindex="0"></p>
        <p id="restaurant-address" tabindex="0"></p>
      </div>

      <table id="restaurant-hours" tabindex="0" aria-label="operating hours">
      </table>   
    </section>

    <section id="reviews-container" role="region" tabindex="0" aria-label="reviews">
      <ul id="reviews-list"></ul>
    </section>

    <div class="modal" id="modal">
      <button class="hide-button rev-button" onclick="modalToggle(event)" aria-label="hide" title="hide"><strong>x</strong></button>
      <div id="form-container" class="form-container">
        <h2>Leave a review</h2>
        <form class="rev-form">
          
          <div class="field">
            <label for="review-author"><strong>Name</strong></label><br>
            <input type="text" name="review-author" id="review-author" class="review-author" required><br>
          </div>
          
          <div class="field">
            <label for="review-rating"><strong>Rating</strong></label><br>
            <select id="review-rating" class="review-rating">
              <option value="1" >1</option>
              <option value="2" >2</option>
              <option value="3" >3</option>
              <option value="4" >4</option>
              <option value="5" >5</option>
            </select>
          </div>

          <div class="field">
            <label for="comments"><strong>Comments</strong></label><br>
            <textarea name="comments" id="review-comments" class="review-comments" row="5" required></textarea>
          </div>
          
          <div class="field">
            <button id="submit-button" class="submit-button rev-button"><strong>Submit</strong></button>
          </div>
        
        </form>
      </div>
    </div>
    <div id="modal-overlay" class="modal-overlay"></div>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- build:js js/db.min.js -->
  <script src="js/idb.js"></script>
  <script src="js/dbhelper.js"></script>
  <!-- endbuild -->
  <!-- build:js js/restaurant.min.js -->
  <script src="js/restaurant_info.js"></script>
  <!-- endbuild -->
</body>
</html>
